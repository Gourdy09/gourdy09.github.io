<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Om Patel</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" />
    <link rel="stylesheet" href="../style/global.css"/>
    <link rel="stylesheet" href="../style/contact.css"/>
</head>

<body>
    <div class="crosshair"></div>

    <div id="banner-1" class="banner"></div>
    <div id="banner-2" class="banner"></div>
    <div id="banner-3" class="banner"></div>
    <div id="banner-4" class="banner"></div>

    <nav class="navbar">
        <div class="button-container">
            <button class="button" id="homeBtn"><span class="iconoir-home-simple button-img"/></button>
            <div class="tooltip">Home</div>
        </div>
        <div class="button-container">
            <button class="button" id="projectsBtn"><span class="iconoir-folder button-img"/></button>
            <div class="tooltip">Projects</div>
        </div>
        <div class="button-container">
            <button class="button" id="contactBtn"><span class="iconoir-mail button-img"/></button>
            <div class="tooltip">Contact</div>
        </div>
        <div class="button-container">
            <button class="button" id="experienceBtn"><span class="iconoir-handbag button-img"/></button>
            <div class="tooltip">Experience</div>
        </div>
        <div class="button-container">
            <button class="button" id="toolsBtn"><span class="iconoir-wrench button-img"/></button>
            <div class="tooltip">Tools</div>
        </div>
    </nav>

    <div class="main">
        <div class="contact-form-wrapper">
            <h1 class="gradient-text">Let's Talk</h1>
            <p class="contact-from-description">Send me a message for a meet up or any questions. I will get back to you as soon as possible.</p>
            <form id="contact-form" class="contact-form">
                <div class="form-field">
                    <label for="name" class="non-highlight">Name</label>
                    <input type="text" name="name" autocomplete="off" class="form-field" required placeholder="Your Name" />
                </div>
                <div class="form-field">
                    <label for="email" class="non-highlight">Email</label>
                    <input type="email" name="email" autocomplete="off" class="form-field" required placeholder="Your Email" />
                </div>
                <div class="form-field">
                    <label for="message" class="non-highlight">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" required autocomplete="off"></textarea>
                </div>
                <div class="form-submit-wrapper">
                    <button type="submit" class="primary-button">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="../scripts/contact.js"></script>
    <script src="../scripts/animations.js" type="module"></script>
    <script src="../scripts/magnetic.js"></script>
    <script src="../scripts/buttons.js" type="module"></script>
    <script src="../scripts/crosshair.js"></script>
</body>

</html>
